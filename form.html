<!DOCTYPE html>
<html>
    <head>
                <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"/>

    </head>
    <body>
        <div class="main">
            <div class="container">
                <!-- Form-part -->
                <div class="row">
                    <form class="" action="#" method="post">
                        <div class="mb-3">
                            <label for="Searching">Search</label>
                            <div class="input-group">
                                <input type="text" placeholder="search" class="form-control" name="name">
                                <button class="btn btn-danger" type="button">
                                    Submit
                                </button>
                                <button class="btn btn-success" type="button">
                                    reset
                                </button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="checkbox" class="form-check-input" id="flexchecked">
                            <label class="form-check-label" for="flexchecked"> Default Checkbox</label>
                        </div>
                        <div class="mb-3">
                            <input type="radio" class="form-check-input" id="flexradio">
                            <label class="form-check-label" for="flexradio"> Default Checkbox</label>
                        </div> 
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
                          </div>  
                    </form>

                    <form class="needs-validation" action="#" method="post" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="exampleEmail" class="form-label">Email</label>
                                    <input type="text" class="form-control" id="exampleEmail" placeholder="Enter Email id " required>
                                    <div class="invalid-feedback"> Please enter a valid email address</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="examplePassword" class="form-label">Password</label>
                                    <input type="text" class="form-control" id="examplePassword" placeholder="Enter password" required>
                                    <p id="paswordHelp" class="form-text">Password must be 8 character</p>
                                    <div class="invalid-feedback"> Please enter a valid password</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group"><button type="submit" name="submit" class="btn btn-outline-success ">Submit</button></div>
                            </div>
                        </div>        
                    </form>
                </div>
                <!-- images cards -->
                <div class="row">
                    <div class="card" style="width:200px">
                        <img src="https://picsum.photos/200" class="card-img-top">
                        <div class="card-body text-justify">
                            <p class="lead">Lorem ipsum dolor, sit amet consectetur</p>
                            <a href="#" class="btn btn-info">Details</a>
                            <a href="#" class="btn btn-primary">Add to Cart</a>
                        </div>
                    </div>
                    <div class="form-group">
                        <iframe src="https://www.youtube.com/embed/wWJERL46hxc" allowfullscreen></iframe>
                    </div>
                </div>    
            </div>
        </div>
        <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
                    (function () {
                    'use strict'

                    // Fetch all the forms we want to apply custom Bootstrap validation styles to
                    var forms = document.getElementsByClassName('.needs-validation')

                    // Loop over them and prevent submission
                    Array.prototype.slice.call(forms)
                        .forEach(function (form) {
                        form.addEventListener('submit', function (event) {
                            if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                            }

                            form.classList.add('was-validated')
                        }, false)
                        })
                    })()
        </script>
    </body>
</html>
