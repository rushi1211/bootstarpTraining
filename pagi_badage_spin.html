<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Fixed Layout!</title>
  </head>
    <body>
        <!-- pagination examples -->
        <nav class="page pagination">
            <a href="#" class="page-item page-link">Previous</a>
            <a href="#" class="active page-item page-link">1</a>
            <a href="#" class="page-link">2</a>
            <a href="#" class="page-link">Next</a>
        </nav>


        <nav class="page">
            <ul class="pagination">
            <li class="page-item"><a href="#" class="page-link">Previous</a></li>
            <li class="page-item active"><a href="#" class="page-link">1</a></li>
            <li class="page-item"><a href="#" class="page-link">2</a></li>
            <li class="page-item"><a href="#" class="page-link">Next</a></li>
            </ul>
        </nav>

<!-- badge examples -->
        <h1>Heading <span class="badge bg-info">heading</span></h1>
        <button type="button" class="btn btn-info">
            Notification<span class="badge bg-danger rounded-3">4</span>
        </button>
        <button type="button" class="btn bg-info position-relative">Inbox
            <span class="badge bg-danger position-absolute top-0 start-100 translate-middle rounded-pill">+99</span>
        </button>


        <!-- spiner example -->

        <div class="spinner-border">
            <!-- <p>Loading....</p> -->
        </div>
        <div class="spinner-border text-danger">
            <!-- <p>Loading....</p> -->
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
